{%extends 'home.html' %}
{%block main%}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-1{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 70vh;
        }
        .container-2-2{
            background-color: whitesmoke;
            padding: 12px;
            border-radius: 12px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container-1">
        
        <div class="container-2-2 shadow-lg">
            <h1 class="text-center">Register Here</h1>
            <form method="post">
                {%csrf_token%}
                <label for="">Name:</label>
                <input type="text" name="username" class="form-control" required>
                <label for="">Email:</label>
                <input type="email" name="email" class="form-control" required>
                <label for="">Password:</label>
                <input type="password" name="password" class="form-control" required>
                <div class="pt-4 ">
                    <!-- <button type="submit" class="btn btn-primary">Sign up</button> -->
                    <!-- Button trigger modal -->
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Sign up
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registered Sucessfully!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            Your mentor will contact you soon..
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="https://res.cloudinary.com/dndtczpp8/image/upload/v1669974781/sign-page-abstract-concept-illustration_335657-2242-removebg-preview_wkymi5.png"/>
        </div>
    </div>

</body>
</html>
{%endblock%}
